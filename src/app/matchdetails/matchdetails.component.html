<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="calender box-shadow"></div>
      <div class="teamlist box-shadow"></div>
    </div>
    <div class="col-md-9">
       <div class="row" > <!--*ngFor="let matchesplayed of matchdetails.rounds"> -->
        <div class="matchday box-shadow">
          <select name="matchday" class="custom-drpdwn" [(ngModel)]='currenMatchdayName' (change)="setMatchDayDetails(currenMatchdayName)">
            <option value={{currentMatchday.name}} *ngFor="let currentMatchday of matchdetails.rounds">{{currentMatchday.name}}</option>
          </select></div>
        <div class="matchlist">
          <div class="match matchSeperator" *ngFor="let eachmatch of currentMatchday.matches">
            <div class="container">
              <div class="row match-row">
                <div class="col-md-1 matchdate">
                  <div class="matchdate">{{eachmatch.date.getDate()}} </div>
                  <div class="matchmonth">{{monthNames[eachmatch.date.getMonth()]}}</div>
                </div>
                <div class="col-md-4 text-in-middle">{{eachmatch.team1.name}}</div>
                <div class="col-md-3 text-in-middle">{{eachmatch.score1}} - {{eachmatch.score2}}</div>
                <div class="col-md-4 text-in-middle">{{eachmatch.team2.name}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
